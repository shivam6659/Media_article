<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #c0392b;
        }
        a {
            color: #3498db;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 14px;
            border: 1px solid #3498db;
            border-radius: 4px;
        }
        a:hover {
            background-color: #ecf6fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Article</h2>
        <p>Are you sure you want to delete the article titled "{{ article.title }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
            <a href="{% url 'editor_dashboard' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
